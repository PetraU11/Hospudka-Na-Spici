    <form action="http://formular.itgirls.cz" method="POST"> 

<label for="jmeno"> Jméno <span class="required"> * </span> </label>
<input type="text" name="jmeno" id="jmeno" size="40" maxlength="40"
placeholder="Rezervace bude provedena na jméno" autofocus required>

<label for="email"> Kontaktní e-mail <span class="required"> * </span></label>
<input type="email" name="email" id="email" placeholder="jiri.spica@seznam.cz" required>

<label for="tel"> Kontaktní telefon <span class="required"> * </span> </label>
<input type="tel" name="tel" id="tel" min="9" max="12" placeholder="723 123 456" required>

<label for="pocet"> Počet osob <span class="required"> * </span> </label>
<input type="number" name="pocet" id="pocet" min="1" placeholder="3" required>

<label for="datum"> Datum </label>
<input type="date" name="datum" id="datum" required>

<label for="cas"> Čas </label>
<input type="time" name="cas" id="cas" required>

<label for="info"> Dodatečné informace</label>
<textarea name="info" id="info" cols="30" rows="10" >  
</textarea>

<button type="submit" name="tlacitko">Odeslat rezervaci</button> 

</form>
